[tool.poetry]
name = "wildboottest"
version = "0.1.0"
description = "Wild Cluster Bootstrap Inference for Linear Models in Python"
authors = [
  "Alexander Fischer <alexander-fischer1801@t-online.de>",
  "Aleksandr Michuda <amichuda@gmail.com>"
]
maintainers= [
  "Alexander Fischer <alexander-fischer1801@t-online.de>",
  "Aleksandr Michuda <amichuda@gmail.com>"
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"
repository="https://github.com/s3alfisc/wildboottest"


[tool.poetry.dependencies]
python = "^3.7"
numba="0.55.1"
numpy="^1.23"
pandas="^1.4"
pytest="^3.0"
statsmodels="^0.13"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
python = "^3.7"
numba="0.55.1"
numpy="^1.23"
pandas="^1.4"
statsmodels="^0.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

