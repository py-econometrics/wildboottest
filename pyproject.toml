[tool.poetry]
name = "wildboottest"
version = "0.1.0"
description = "Wild Cluster Bootstrap Inference for Linear Models in Python"
authors = [
  "Alexander Fischer <alexander-fischer1801@t-online.de>",
  "Aleksandr Michuda <amichuda@gmail.com>"
]
maintainers= [
  "Alexander Fischer <alexander-fischer1801@t-online.de>",
  "Aleksandr Michuda <amichuda@gmail.com>"
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
readme = "README.md"
repository="https://github.com/s3alfisc/wildboottest"


[tool.poetry.dependencies]
python=">=3.8,<3.11"
numba="0.56.3"
numpy=">=1.18,<1.22"
pandas="^1.4"
pytest="^3.0"
statsmodels="^0.13"
tabulate = "^0.9.0"

[tool.poetry.dev-dependencies]
pytest = "^3.0"
numba="0.56.3"
numpy=">=1.18,<1.22"
pandas="^1.4"
statsmodels="^0.13"
tabulate = "^0.9.0"
mkdocs-material = "^8.5.10"
mkdocstrings = "^0.19.0"
mkdocs-git-revision-date-localized-plugin = "^1.1.0"
mkdocs-git-authors-plugin = "^0.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

